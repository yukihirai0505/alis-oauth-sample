<!DOCTYPE html>
<html>
  <head>
    <title>ALIS OAuth Sample</title>
    <link rel="stylesheet" href="/www/style.css" />
  </head>
  <body>
    <h1>Welcome to ALIS OAuth Sample</h1>
    <h3>OAuth URL is:</h3>
    <a id="oauth-url" href="">Loading url...</a>

    <script>
      function main() {
        return fetch("/api/oauth.js")
          .then(function(response) {
            return response.text();
          })
          .then(function(oauthUrl) {
            const aLink = document.querySelector("#oauth-url");
            aLink.href = oauthUrl;
            aLink.innerText = oauthUrl;
          });
      }

      main();
    </script>
  </body>
</html>
